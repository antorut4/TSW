<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login & Registration Page</title>
    <link rel="stylesheet" href="css/cart.css">
  </head>
  <body>
    <div class="container">
        <h1>Il tuo carrello</h1>
        <div class="cart-container">
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Product Image">
            <div class="item-details">
              <h3>Nome prodotto</h3>
              <p>Descrizione breve del prodotto</p>
              <p>Quantità: 1</p>
              <p>Prezzo: €10.99</p>
              <button class="remove-btn">Rimuovi</button>
            </div>
          </div>
          <div class="item">
            <img src="https://via.placeholder.com/150x150" alt="Product Image">
            <div class="item-details">
              <h3>Nome prodotto</h3>
              <p>Descrizione breve del prodotto</p>
              <p>Quantità: 2</p>
              <p>Prezzo: €19.98</p>
              <button class="remove-btn">Rimuovi</button>
            </div>
          </div>
        </div>
        <div class="total-container">
          <h3>Totale: €30.97</h3>
          <button class="checkout-btn">Procedi al Checkout</button>
        </div>
      </div>
  </body>
</html>
