<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="JavaScript/script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Cerca...">
                <iconify-icon class="iconify-icon" data-icon="material-symbols:search"></iconify-icon>
            </div>
            <div class="icon-bar">
                <iconify-icon class="iconify-icon" data-icon="mdi:user"></iconify-icon>
                <a href="preferiti.html"><iconify-icon class="iconify-icon" data-icon="ic:round-star"></iconify-icon></a>
                <a href="cart.html"><iconify-icon class="iconify-icon" data-icon="mingcute:shopping-bag-2-line"></iconify-icon></a>
            </div>              
            <div class="top">
                <div class="logo">
                    <img src="assets/logo3.png" alt="Logo">
                </div>
                <div class="curve">
                </div>
            </div>
            


            <!-- Items -->
            <div class="bottom">
                <div class="carousel">
                    <div class="carousel__item">
                      <img src="assets/item-02.jpg" alt="Slide 1">
                    </div>
                    <div class="carousel__item">
                      <img src="assets/item-03.jpg" alt="Slide 2">
                    </div>
                    <div class="carousel__item">
                      <img src="assets/item-05.jpg" alt="Slide 3">
                    </div>
                    <div class="carousel__item">
                      <img src="assets/item-06.jpg" alt="Slide 4">
                    </div>
                    <div class="carousel__item">
                        <img src="assets/item-02.jpg" alt="Slide 5">
                    </div>
                    <div class="carousel__item">
                        <img src="assets/item-05.jpg" alt="Slide 6">
                    </div>  
                </div>
                  <div class="carousel__controls">
                    <div class="carousel__control carousel__control--prev" onclick="plusSlides(-1)"><iconify-icon data-icon="material-symbols:arrow-circle-left-outline-rounded"></iconify-icon></div>
                    <div class="carousel__control carousel__control--next" onclick="plusSlides(1)"><iconify-icon data-icon="material-symbols:arrow-circle-right-outline-rounded"></iconify-icon></div>
                  </div>                         
            </div>
              
              
    </body>
</html>
